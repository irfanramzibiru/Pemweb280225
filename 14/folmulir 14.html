<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validasi password</title>
        <link rel="stylesheet" type="text/css" href="Styles.css">
    </head>
    <body>
        <form id="registrationform" onsubmit="return ValidasiNama()">
            <h2>formulir pendaftaran</h2>
            <div class="form-group">
                <label for="nama">nama lengkap</label>
                <span class="separator">:</span>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <span class="separator">:</span>
                <input type="text" id="alamat" name="alamat" required>
            </div>
            <div class="form_group">
                <label for tptlahir>Tempat lahir</label>
                <span class="separator">:</span>
                <input type="text" id="tptlahir" nama="tptlahir" required>
            </div>
            <div class="form_group">
                <label for tgllahir>Tanggal lahir</label>
                <span class="separator">:</span>
                <input type="date" id="tgllahir" nama="tgllahir" required>
            </div>
            <div class="form_group">
                <label> jenis kelamin</label>
                <span class="separator">:</span>
                <div class="radio-group">
                    <input type="radio" name="jk" value="laki-laki" required> laki-laki
                    <input type="radio" name="jk" value="perempuan" required> Perempuan
                </div>
            </div>

            <input type="submit" value="daftar">
        </form>
        <script>
            function ValidasiNama(){
                let inputnama = document.getElementById("nama").value;
                let pola = /^[a-zA-z']+$/;
                if(!pola.test(inputnama)){
                    alert("nama hanya boleh berisi huruf dan tanda petik satu (')");
                    return false;
                }
                alert("nama valid");
                return true;
            }
        </script>
    </body>
</html>
